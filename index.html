<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlashCard</title>
    <script src="data.js"></script>
    <script src="./libs/utils.js"></script>

    <link rel="stylesheet" href="./style.css">

    <!--  MathJax: For Math Equation Render -->
    <script>
        MathJax = {
            tex: {inlineMath: [['$', '$'], ]},
            svg: {fontCache: 'global'}
        }
    </script>

    <script id="MathJax-script" src="./libs/MathJax.js"></script>
    <script src="libs/confetti.js"></script>
</head>
<body>

    <header>
        <p class="round info-wrap">
            <span class="round-counter info">0</span>
            <span>Round</span>
        </p>

        <p class="round info-wrap">
                    <span class="info card-number-info">
                        <span class="current-card-number">0</span>
                        /
                        <span class="total-card-number">0</span>
                    </span>
            <span>Cards</span>
        </p>

        <div style="margin-left: auto; display: flex; gap: 30px;">
            <p class="info-wrap">
                <span class="info card-number-info" id="roundTimer">00:00</span>
                <span>Timer</span>
            </p>

            <p class="info-wrap">
                <span class="info card-number-info" id="recordTimer">00:00</span>
                <span>Best</span>
            </p>
        </div>
    </header>

    <main id="app">
        <div id="card"></div>
    </main>

<!--    <footer>-->
<!--        <span>hit the space key will reveal the answer. hit the space again will take you to the next card</span>-->
<!--    </footer>-->

<script src="app.js"></script>
</body>
</html>
